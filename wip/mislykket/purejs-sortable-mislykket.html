  <script>
    // http://jsfiddle.net/k2o831us/
    const ul = document.getElementById('ul')
    var items = document.querySelectorAll('li');

    var buttons = document.querySelectorAll('button')
    for (let i = 0; i < buttons.length; i++) {
      // console.log(buttons[i]) // <button id="opp-0"> <button id="ned-0">
      buttons[i].addEventListener('click', () => {
        // Finn hvilken li id som skal flyttes
        let itemToMoveNo = buttons[i].parentNode.id
        console.log('vårt item: ', itemToMoveNo)

        alert('finn ut hvor mye man må loope for å finne vårt item')
        // Finn posisjonen til li id
        let currentPos = findPosition(itemToMoveNo)
        move(itemToMoveNo, currentPos, +1)
        // items = document.querySelectorAll('li')
      })
    }

    // finn ut hvor langt man må loope for å finne vår li
    function findPosition(currentLiNo) {
      var iteration = 0
      for (let i = 0; i < items.length; i++) {
        iteration += 1
        // Sjekk om list item'et vi ser på, er det samme som vårt list item
        alert('items[i].id (' + items[i].id + ') == currentLiNo (' + currentLiNo + ')')
        // alert('items[i].id (' + items[i].id + ') == currentLiNo ' + currentLiNo + ' er: ' + items[i].id == currentLiNo)
        if (items[i].id == currentLiNo) {
          // avbryt og return verdi
          console.log('iteration: ', iteration)
          return iteration
        }
        console.log(items[i].id)
        // if (items[i]) {

        // }

      }
    }

    function move(itemToMoveNo, currentPos, move) {
      let newPos = itemToMoveNo + move
      ul.insertBefore(items[itemToMoveNo], items[newPos])
    }
  </script>
