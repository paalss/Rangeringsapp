<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rangering</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Rangering</h1>
  <h2>Spill</h2>
  <ol id="orderedList"></ol>
  <div class="create-new">
    <h3>Legg til listepunkt</h3>
    <form id="form-create-new" method="POST" enctype="multipart/form-data" name="form-create-new">
      <div class="flex">
        <div>
          <label for="uploadFile">Bilde</label><br>
          <input type="file" id="uploadFile" name="uploadFile">
        </div>
        <div>
          <label for="title">Tittel</label><br>
          <input type="text" id="title" name="title">
        </div>
        <div>
          <label for="artist">Artist</label><br>
          <input type="text" id="artist" name="artist">
        </div>
        <input type="submit" id="button-create-new" value="Legg til">
      </div>
    </form>
  </div>
  <button onclick="saveOrder()">Lagre rangering</button>
</body>
<script src="script.js"></script>

</html>
