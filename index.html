<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Ranking</h1>
  <h2>Choose list</h2>
  <ul id="file-list"></ul>
  <script>
      fetch('findListNames.php')
        .then(res => res.json())
        .then(data => {
          const ul = document.getElementById('file-list')

          data.forEach(element => {
            let li = document.createElement('li')
            li.innerHTML = `<a href="list.html?list=${element}">${element}</a>`
            ul.appendChild(li)
          });
        })   
  </script>
</body>

</html>
